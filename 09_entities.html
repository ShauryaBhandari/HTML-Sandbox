<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>entities</title>
</head>

<body>
  <!-- Non breaking space -->
  <p>Lorem ipsum dolor sit &nbsp; amet.</p>

  <!-- greater than and less than spaces -->
  <p> 100 &gt; 10</p>


  <!-- Copyright -->
  <p>&copy; &reg;</p>

  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
</body>

</html>
