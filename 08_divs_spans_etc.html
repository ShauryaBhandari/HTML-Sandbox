<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Div, span, id and classes</title>
  <style>
    .enhance {
      color: yellow;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="main header">
    <h1>my website</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <ul id="mainnav">
    <li><a href="home">home </a></li>
    <li><a href="about">about </a></li>
    <li><a href="a">contact </a></li>

  </ul>
  <div id="about" class="card">
    <h3>about</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="enhance"> Lorem ipsum dolor sit amet.</div>


    </div>
    <div id="contact" class="card">
      <h3>contact me</h3>
      <ul>
        <li>address: asd</li>
        <li>phone: 9876</li>
        <li>email: okok@ok.com</li>
      </ul>
    </div>
    <div id="footer">copyright &copy; 2020</div>
</body>
<!-- IDs are used to give unique ids to our divs but classes can be used where repetition occurs -->

<!-- div is block level element whereas spans is not and does not push the div to next line but keeps it inline, that is, in the same line or order -->

</html>
