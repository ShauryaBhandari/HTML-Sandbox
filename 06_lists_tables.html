<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and tables</title>
</head>

<body>
  <!-- Unordered lists -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>

  <!-- Ordered list -->
  <ol type="i">
    <li>item1
    </li>
    <li>item2</li>
    <li>item3</li>
  </ol>
  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>first col </th>
        <th>last col </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>sam</td>
        <td>ok </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
