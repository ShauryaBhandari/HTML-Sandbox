<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms and inputs</title>
</head>

<body>
  <form action="">
    <div>
      <label for="name"> name </label> <br>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="email">email</label> <br>
      <input type="email" name="email" id="email" placeholder="enter email">
    </div>
    <div>
      <label for="message"> message </label> <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="sex"> sex </label>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female </option>

      </select>
    </div>

    <div>
      <label for="birth"> birth</label> <br>
      <input type="date" name="birth" id="birth">
    </div>
    <!-- Radio type checkbox where we can select any one option -->
    <div>
      <label for="membership">membership</label> <br>
      <input type="radio" name="membership" id="simple"> simple
      <input type="radio" name="membership" id="super"> super
      <input type="radio" name="membership" id="pro"> pro
    </div>

    <!-- checkbox where we can select more than one options -->
    <div>
      <label for="membership">membership</label> <br>
      <input type="checkbox" name="membership" id="simple"> simple
      <input type="checkbox" name="membership" id="super"> super
      <input type="checkbox" name="membership" id="pro"> pro
    </div>
    <input type="submit" name="submit" id="">
  </form>
</body>

</html>
